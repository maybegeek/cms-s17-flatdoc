<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset='utf-8'>

  <!-- Flatdoc -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

  <!-- neogridic -->
  <link rel="stylesheet" href="https://rawcdn.githack.com/maybegeek/neogridic/master/neogridic.min.css">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      // ** //
      // ** Change the filename below corresponding to your content //
      fetcher: Flatdoc.file('inhalt.md')
      // ** Change the filename above corresponding to your content //
      // ** //
    });
  </script>
</head>
<body>

<header>
  <div class="grid">
    <div class="row">
      <h1 id="flat-title" class="c12"></h1>
      <span id="subtitle" class="c12"></span>
    </div>
  </div>
</header>




  <div class="row" id="flatdoc" role="flatdoc">
    <div role='flatdoc-menu' class="c4"></div>
    <div role='flatdoc-content' class="s2 c6"></div>
  </div>
</body>
</html>
